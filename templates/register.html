<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - MoneyMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            max-width: 520px;
            width: 100%;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 3rem 3rem 2.5rem 3rem;
            background: #fff;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .form-label {
            font-size: 1.2rem;
        }
        .form-control {
            font-size: 1.15rem;
            padding: 0.75rem 1rem;
        }
        .btn-success {
            font-size: 1.25rem;
            padding: 0.75rem 0;
        }
        .text-muted, .btn-link {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="register-card mx-auto">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
        <h2 class="text-center mb-4">Sign Up for MoneyMate</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-4">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="you@email.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Your password" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Repeat password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
            <div class="text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="btn btn-link p-0 align-baseline">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
